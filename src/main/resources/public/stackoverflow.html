<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springLearning" ng-controller="AppCtrl">
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">Сайты StackOverFlow</div>
                    <div class="card-body">
                        <table class ="table table-striped">
                            <thead>
                            <tr>
                                <th>icon</th>
                                <th>id</th>
                                <th>website</th>
                                <th>title</th>
                                <th>description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in websites">
                                <td><img ng-src="{{item.iconImageUrl}}" alt=""></td>
                                <td>{{item.id}}</td>
                                <td>{{item.website}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p ng-ref="item in websites">
    {{ item.toString()}}
    </p>
<script  src="js/angular.js"></script>
<script  src="js/main.js"></script>
</body>
</html>
